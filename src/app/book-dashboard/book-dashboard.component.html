<!-- Navbar -->
<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h4 class="text-white">Simple CRUD Book List</h4>

        <div class="d-flex">
            <button (click)=" clickAddBook()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-danger shadow-none"> Add New Book</button>
        </div>
    </div>
</nav>

<!-- Table  -->

<div class="container">
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th scope="col" class="text-center">No.</th>
                <th scope="col" class="col-4">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col" class=" col-2 text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of bookData;let i = index">
                <td class="text-center">{{i + 1}}</td>
                <td>{{row.title}}</td>
                <td>{{row.author}}</td>
                <td>{{row.isbn}}</td>
                <td class="text-center">
                    <button (click)="onEditBook(row)" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        class="btn btn-primary mx-1">Edit</button>
                    <button (click)=" deleteBook(row)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" formControlName="author" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input type="number" formControlName="isbn" class="form-control" id="exampleInputPassword1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" *ngIf="showSave" (click)="postBookDetails()" class="btn btn-primary">Save</button>
                    <button type="button" *ngIf="showUpdate" (click)="updateBookDetails()" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
